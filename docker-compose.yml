services:
  app:
    image: ghcr.io/paradox1612/shaadi-timeline:latest
    ports:
      - "3234:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/shaadi}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3234}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-pass123}
      ADMIN_NAME: ${ADMIN_NAME:-Admin}
    depends_on:
      - db
  db:
    image: postgres:16-alpine
    ports:
      - "5439:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shaadi
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
