services:
  app:
    image: ghcr.io/paradox1612/shaadi-timeline:latest
    ports:
      - "3234:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/shaadi}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3234}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-pass123}
      ADMIN_NAME: ${ADMIN_NAME:-Admin}
      # S3 Configuration
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-shaadi-photos}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      AWS_ENDPOINT: ${AWS_ENDPOINT:-http://minio:9000}
    depends_on:
      - db
      - minio
  db:
    image: postgres:16-alpine
    ports:
      - "5439:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shaadi
    volumes:
      - postgres_data:/var/lib/postgresql/data
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/shaadi-photos;
      /usr/bin/mc anonymous set download myminio/shaadi-photos;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
